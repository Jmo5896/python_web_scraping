<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mission To Mars</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-image: url("{{ mars_data.featured_image_url }}");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <body>
    <div class="jumbotron" style="opacity: 0.7;">
      <h1 class="display-3">Mission to Mars</h1>
      <hr class="my-2" />
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="/scrape" role="button"
          >Scrape Nasa</a
        >
      </p>
    </div>
    <div class="container">
      <div class="row text-light">
        <div class="col">
          <h2>{{ mars_data.mars_title }}</h2>
          <p>{{ mars_data.mars_p }}</p>
          <p>{{ mars_data.mars_weather }}</p>
        </div>
        <div class="col">
          <div>
            {{ mars_data.mars_facts | safe }}
          </div>
        </div>
      </div>

      <br />
      <div class="row text-light">
        {%for i in range(4)%}
        <div class="col">
          <img
            src="{{ mars_data.hemisphere_image_urls[i].link }}"
            alt="hemi{{ [i] }}"
            style="height: 150px;width: 150px;"
          />
          <h5>{{ mars_data.hemisphere_image_urls[i].title }}</h5>
        </div>
        {%endfor%}
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
